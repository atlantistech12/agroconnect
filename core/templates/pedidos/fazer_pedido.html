{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Pedido: {{ produto.nome }}</h4>
            <small>Fornecedor: {{ produto.fornecedor.usuario.username }}</small>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">
                        Quantidade (Dispon√≠vel: {{ produto.quantidade }})
                    </label>
                    {{ form.quantidade }}
                    {% if form.quantidade.errors %}
                        <div class="text-danger mt-1">
                            {{ form.quantidade.errors }}
                        </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-success w-100">
                    Confirmar Pedido
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
