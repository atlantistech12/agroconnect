{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% include 'partials/sidebar.html' %}
        
        <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h2 class="my-4">Relatórios</h2>
            
            <div class="row">
                <!-- Card de Estatísticas -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Visão Geral</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    Produtos Cadastrados: {{ total_produtos }}
                                </li>
                                <li class="list-group-item">
                                    Total de Pedidos: {{ total_pedidos }}
                                </li>
                                <li class="list-group-item">
                                    Pedidos Ativos: {{ pedidos_ativos }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Gráfico Simples -->
                <div class="col-md-8 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Vendas por Produto</h5>
                            <canvas id="vendasChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Script para gráficos -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('vendasChart').getContext('2d');
    const vendasPorProduto = {{ vendas_por_produto|safe }};

    const labels = vendasPorProduto.map(item => item.produto__nome);
    const data = vendasPorProduto.map(item => item.total);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Número de Vendas',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
