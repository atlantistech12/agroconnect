{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Enviar Mensagem para {{ fornecedor.usuario.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.conteudo.label_tag }}
            {{ form.conteudo }}
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
