<!-- partials/sidebar_fornecedor.html -->
{% load static %}

<nav class="col-md-2 d-none d-md-block bg-light sidebar position-sticky">
    <div class="sidebar-sticky pt-3">
        <!-- Brand/Logo -->
        <div class="px-3 mb-4">
            <h4 class="text-primary">
                <i class="fas fa-warehouse"></i>
                Comprador
            </h4>
        </div>

        <!-- Navigation Links -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard_fornecedor' %}active{% endif %}" 
                   href="{% url 'dashboard' %}">
                    <i class="fas fa-home mr-2"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'listar_produtos' %}active{% endif %}" 
                   href="{% url 'listar_produtos' %}">
                    <i class="fas fa-box-open mr-2"></i>
                    Produtos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'listar_pedidos' %}active{% endif %}" 
                   href="{% url 'listar_pedidos' %}">
                    <i class="fas fa-clipboard-list mr-2"></i>
                    Meus Pedidos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'mensagens_fornecedor' %}active{% endif %}" 
                   href="{% url 'mensagens' %}">
                    <i class="fas fa-envelope mr-2"></i>
                    Mensagens
                    <span class="badge bg-primary rounded-pill float-end">3</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'configuracoes_fornecedor' %}active{% endif %}" 
                   href="{% url 'configuracoes' %}">
                    <i class="fas fa-cog mr-2"></i>
                    Configurações
                </a>
            </li>
        </ul>

        <!-- Sidebar Footer -->
        <div class="position-absolute bottom-0 start-0 w-100 p-3 border-top">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                    <img src="{% static 'images/avatar.png' %}" 
                         alt="Avatar" 
                         class="rounded-circle"
                         width="40"
                         height="40">
                </div>
                <div class="flex-grow-1 ms-2">
                    <small class="text-muted">Logado como</small>
                    <div class="fw-small">{{ request.user.username }}</div>
                </div>
            </div>
        </div>
    </div>
</nav>

<style>
    .sidebar {
        height: calc(100vh - 60px);
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .nav-link {
        color: #333;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s;
        border-left: 3px solid transparent;
    }

    .nav-link:hover {
        color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.05);
        border-left-color: #0d6efd;
    }

    .nav-link.active {
        color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.1);
        border-left-color: #0d6efd;
        font-weight: 500;
    }

    .badge {
        font-size: 0.7em;
        margin-top: 3px;
    }
</style>
