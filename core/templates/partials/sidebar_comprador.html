<!-- partials/sidebar_fornecedor.html -->
{% load static %}

<nav class="col-md-2 d-none d-md-block bg-light sidebar position-sticky">
    <div class="sidebar-sticky pt-3">
        <!-- Brand/Logo -->
        <div class="px-3 mb-4">
            <h4 class="text-primary">
                <i class="fas fa-warehouse"></i>
                Cliente
            </h4>
        </div>

        <!-- Navigation Links -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard_fornecedor' %}active{% endif %}" 
                   href="{% url 'dashboard' %}">
                    <i class="fas fa-home mr-2"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'listar_produtos' %}active{% endif %}" 
                   href="{% url 'listar_produtos' %}">
                    <i class="fas fa-box-open mr-2"></i>
                    Produtos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'listar_pedidos' %}active{% endif %}" 
                   href="{% url 'listar_pedidos' %}">
                    <i class="fas fa-clipboard-list mr-2"></i>
                    Meus Pedidos
                </a>
            </li>
        </ul>

        <!-- Sidebar Footer -->
        <div class="position-absolute bottom-0 start-0 w-100 p-3 border-top">
            <a href="{% url 'configuracoes' %}" class="text-decoration-none text-dark hover-primary">
                <div class="d-flex align-items-center transition-all">
                    <div class="flex-shrink-0">
                        <img src="{% static 'images/avatar.png' %}" 
                             alt="Avatar" 
                             class="rounded-circle shadow-sm"
                             width="40"
                             height="40">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <small class="text-muted d-block">Logado como</small>
                        <div class="fw-semibold text-primary">
                            {{ request.user.username }}
                            <i class="fas fa-cog ms-2 small-icon"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</nav>

<style>
    .sidebar {
        height: calc(100vh - 60px);
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .nav-link {
        color: #333;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s;
        border-left: 3px solid transparent;
    }

    .nav-link:hover {
        color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.05);
        border-left-color: #0d6efd;
    }

    .nav-link.active {
        color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.1);
        border-left-color: #0d6efd;
        font-weight: 500;
    }

    .hover-primary:hover {
        color: #0d6efd !important;
    }

    .transition-all {
        transition: all 0.3s ease;
    }

    .small-icon {
        font-size: 0.8em;
    }

    .badge {
        font-size: 0.7em;
        margin-top: 3px;
    }

    .sidebar-footer {
        border-top: 1px solid #eee;
    }

    .rounded-circle {
        transition: transform 0.3s ease;
    }

    .hover-primary:hover .rounded-circle {
        transform: scale(1.1);
    }
</style>
