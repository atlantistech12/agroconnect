{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            Conversa com {{ fornecedor.usuario.username }}
        </div>
        
        <div class="card-body" style="height: 60vh; overflow-y: auto;">
            {% for mensagem in conversa %}
            <div class="mb-3 {% if mensagem.remetente == request.user.perfil %}text-right{% endif %}">
                <div class="alert {% if mensagem.remetente == request.user.perfil %}alert-info{% else %}alert-light{% endif %}">
                    <small class="text-muted">
                        {{ mensagem.data_envio|date:"d/m/Y H:i" }}
                    </small>
                    <p class="mb-0">{{ mensagem.conteudo }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="card-footer">
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    {{ form.conteudo }}
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
